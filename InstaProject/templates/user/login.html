<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>login</title>

    <!-- Jquery -->
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>

<body style="background-color: #FAFAFA;">
    <div style="display: flex; flex-direction: column; align-items: center; width: 100%;">
        <div
            style="padding: 20px; text-align: center; border: solid 2px rgb(219, 219, 219,1); width: 300px; height: 300px; margin-top: 30px; background-color: white;">
            <div style="padding: 10px; text-align: center;"><img style="width: 150px"
                    src="https://fontmeme.com/permalink/220901/ce691b2258b97721aeacca02c2ad2faa.png"></div>
            <div style="padding: 10px; font-weight: bold; color:gray;">친구들의 사진과 동영상을 보려면 가입하세요.</div>
            <div>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" style="font-size: 14px; height: 24px;" id="input_email"
                        placeholder="name@example.com">
                    <label for="input_email" style="padding: 5px 10px; font-size: 14px; ">이메일 주소</label>
                </div>
            </div>

            <div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" style="font-size: 14px; height: 24px;"
                        id="input_password" placeholder="passwork">
                    <label for="input_password" style="padding: 5px 10px; font-size: 14px; ">비밀번호</label>
                </div>
            </div>
            <div>
                <button id="login_btn" type="button" class="btn btn-primary" style="width: 100%;">로그인</button>
            </div>

        </div>
        <div
            style="padding: 20px; text-align: center; border: solid 2px rgb(219, 219, 219,1); width: 300px; height: 80px; margin-top: 30px; background-color: white;">
            <div>계정이 없으신가요? <a href="/user/join">가입하기</a></div>
        </div>
    </div>


<script>
    /*로그인 버튼 클릭 후 
        데이터를 ajax를 사용해서 서버로 보내는 소스
    */
    $('#login_btn').click(function () {

        let email = $('#input_email').val();
        let password = $('#input_password').val();


        $.ajax({
            url: "/user/login",
            data: {
                email: email,
                password: password
            },
            method: "POST",


            success: function (data) {
                console.log("성공");
                alert('반갑습니다! '+email+' 님')
                location.replace('/main')
            },
            error: function (request, status, error) {
                alert("아이디와 비밀번호를 확인하세요")
                console.log("에러");
            },
            complete: function () {
                console.log("보내기");

            }
        });
    });

</script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
